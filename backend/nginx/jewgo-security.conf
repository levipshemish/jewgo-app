# JewGo Security-Hardened Nginx Configuration
# This configuration provides comprehensive security features including
# rate limiting, security headers, SSL/TLS hardening, and DDoS protection

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=60r/m;  # More lenient for auth checks
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=500r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_conn_zone $server_name zone=conn_limit_per_server:10m;

# Map for security headers
map $sent_http_content_type $security_headers {
    default "nosniff";
}

# Map to validate allowed origins for CORS
map $http_origin $cors_origin {
    default "";
    
    # Production domains
    "https://jewgo.app" "https://jewgo.app";
    "https://www.jewgo.app" "https://www.jewgo.app";
    "https://app.jewgo.app" "https://app.jewgo.app";
    
    # Staging domains
    "https://staging.jewgo.app" "https://staging.jewgo.app";
    "https://app-staging.jewgo.app" "https://app-staging.jewgo.app";
    
    # Development domains (only in non-production)
    "http://localhost:3000" "http://localhost:3000";
    "http://127.0.0.1:3000" "http://127.0.0.1:3000";
    "http://localhost:3001" "http://localhost:3001";
    "http://127.0.0.1:3001" "http://127.0.0.1:3001";
    
    # Vercel preview deployments
    "~^https://.*\.vercel\.app$" $http_origin;
    "~^https://.*\.netlify\.app$" $http_origin;
    
    # Local development with HTTPS
    "https://localhost:3000" "https://localhost:3000";
    "https://127.0.0.1:3000" "https://127.0.0.1:3000";
}

# Upstream backend servers
upstream jewgo_backend {
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    # Add more backend servers for load balancing
    # server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream frontend servers (if using Node.js)
upstream jewgo_frontend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server block for HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jewgo.app www.jewgo.app;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/jewgo.app.crt;
    ssl_certificate_key /etc/ssl/private/jewgo.app.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://vercel.live; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.jewgo.app https://maps.googleapis.com wss:; frame-src 'self' https://maps.googleapis.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Connection limits
    limit_conn conn_limit_per_ip 20;
    limit_conn conn_limit_per_server 1000;

    # Basic DDoS protection
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;
    send_timeout 10s;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Hide Nginx version
    server_tokens off;

    # Log configuration
    access_log /var/log/nginx/jewgo_access.log combined;
    error_log /var/log/nginx/jewgo_error.log warn;

    # Root directory for static files
    root /var/www/jewgo/public;
    index index.html;

    # API routes with reasonable rate limiting
    location /api/v5/auth/ {
        # Reasonable rate limiting for authentication endpoints
        limit_req zone=auth_limit burst=20 nodelay;
        limit_req_status 429;

        # Security headers for auth endpoints
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;

        # Proxy to backend
        proxy_pass http://jewgo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # General API routes
    location /api/ {
        # General API rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy to backend
        proxy_pass http://jewgo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Include CORS configuration
        include /etc/nginx/cors-config.conf;
    }

    # Admin routes with additional security
    location /api/admin/ {
        # Very strict rate limiting for admin endpoints
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_status 429;

        # Additional security headers
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;

        # Optional: IP allowlist for admin endpoints
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        # Proxy to backend
        proxy_pass http://jewgo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Shorter timeouts for admin operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Rate limiting for static files
        limit_req zone=static_limit burst=50 nodelay;

        # Caching headers
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;

        # Try to serve static files, fallback to frontend
        try_files $uri @frontend;
    }

    # Frontend application
    location / {
        # General rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Try static files first, then proxy to frontend
        try_files $uri $uri/ @frontend;
    }

    # Frontend proxy
    location @frontend {
        proxy_pass http://jewgo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block common attack patterns
    location ~* \.(php|asp|aspx|jsp)$ {
        return 444;
    }

    # Block access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        return 444;
    }

    # Block user agents
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 444;
    }

    # Block suspicious request methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$) {
        return 444;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name jewgo.app www.jewgo.app;

    # Security headers even for redirects
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# API subdomain configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.jewgo.app;

    # SSL Configuration (same as main server)
    ssl_certificate /etc/ssl/certs/jewgo.app.crt;
    ssl_certificate_key /etc/ssl/private/jewgo.app.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection limits
    limit_conn conn_limit_per_ip 10;
    limit_conn conn_limit_per_server 500;

    # Log configuration
    access_log /var/log/nginx/jewgo_api_access.log combined;
    error_log /var/log/nginx/jewgo_api_error.log warn;

    # All requests go to backend API
    location / {
        # API rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy to backend
        proxy_pass http://jewgo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Include CORS configuration
        include /etc/nginx/cors-config.conf;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Auth endpoints with reasonable limits
    location /api/v5/auth/ {
        limit_req zone=auth_limit burst=20 nodelay;
        limit_req_status 429;

        # No caching for auth endpoints
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;

        proxy_pass http://jewgo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://jewgo.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Rate limiting error page
    error_page 429 /429.html;
    location = /429.html {
        root /var/www/jewgo/error-pages;
        internal;
    }
}