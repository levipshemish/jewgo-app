# Redis Sentinel Configuration

port 26379
bind 0.0.0.0
protected-mode no

# Sentinel Configuration
sentinel monitor mymaster redis-master 6379 2
sentinel auth-pass mymaster your_redis_password_here
sentinel down-after-milliseconds mymaster 30000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 180000
sentinel deny-scripts-reconfig yes

# Logging
loglevel notice
logfile /var/log/redis/sentinel.log

# Security
requirepass your_sentinel_password_here

# Notifications
sentinel notification-script mymaster /usr/local/bin/notify.sh
sentinel client-reconfig-script mymaster /usr/local/bin/reconfig.sh