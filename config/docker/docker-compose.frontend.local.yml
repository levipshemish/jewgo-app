services:
  frontend-local:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Point to local backend URL
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:5000
      - NEXT_PUBLIC_BACKEND_URL=http://host.docker.internal:5000
      # Supabase Configuration - Update these with your actual values
      - NEXT_PUBLIC_SUPABASE_URL=https://lgsfyrxkqpipaumngvfi.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_0iwWwM0kEGMnDApN5BYfZg_lIXWnD_n
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Google Maps API
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      - NEXT_PUBLIC_GOOGLE_MAPS_MAP_ID=${NEXT_PUBLIC_GOOGLE_MAPS_MAP_ID}
      # Admin Authentication (Development)
      # Use Supabase admin_roles table to assign roles to test users
      # No hardcoded admin emails or tokens needed
      
      # DEPRECATED: Legacy admin authentication
      # - NEXT_PUBLIC_ADMIN_EMAIL=admin@jewgo.com
      # - ADMIN_TOKEN=${ADMIN_TOKEN}
      
      # Development Feature Flags
      - ENABLE_LEGACY_ADMIN_AUTH=false
      
      # Database URL
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - frontend-local-network
    restart: unless-stopped
    # Use host.docker.internal to access host machine services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  frontend-local-network:
    driver: bridge
