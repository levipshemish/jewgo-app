global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs: [{ targets: ['prometheus:9090'] }]

  - job_name: 'cadvisor'
    static_configs: [{ targets: ['cadvisor:8080'] }]

  - job_name: 'node_exporter'
    static_configs: [{ targets: ['localhost:9100'] }]

  # Probe public/private API routes (GET)
  - job_name: 'blackbox_http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
         - https://api.jewgo.app/healthz
         - https://api.jewgo.app/readyz
         - https://api.jewgo.app/webhook/status
         - https://api.jewgo.app/api/v5/auth/health
         - https://api.jewgo.app/api/v5/search/health
         - https://api.jewgo.app/api/v5/monitoring/health
         - https://api.jewgo.app/api/v5/metrics/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox:9115
      - source_labels: [__param_target]
        target_label: instance

  # Scrape backend metrics endpoint
  - job_name: 'jewgo_backend_metrics'
    static_configs:
      - targets: ['jewgo_backend:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Scrape authentication metrics endpoint
  - job_name: 'jewgo_auth_metrics'
    static_configs:
      - targets: ['api.jewgo.app']
    metrics_path: '/api/v5/metrics/auth'
    scrape_interval: 10s
    scheme: https
    tls_config:
      insecure_skip_verify: true