global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'jewgo-production'
    environment: 'production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['127.0.0.1:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['127.0.0.1:9100']
    scrape_interval: 15s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['127.0.0.1:3001']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Postgres Exporter for database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['127.0.0.1:9187']
    scrape_interval: 30s

  # Redis Exporter for cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['127.0.0.1:9121']
    scrape_interval: 30s

  # Nginx Exporter for web server metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['127.0.0.1:9113']
    scrape_interval: 30s

  # JewGo Backend Health Check
  - job_name: 'jewgo-backend-health'
    static_configs:
      - targets: ['172.20.0.1:5000']
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Blackbox Exporter for health checks
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://172.20.0.1:5000/health # JewGo Backend health endpoint
        - http://127.0.0.1:3001/api/health # Grafana health endpoint
        - http://127.0.0.1:9090/-/healthy # Prometheus health endpoint
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9115 # Blackbox exporter itself
    scrape_interval: 15s

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['127.0.0.1:9093']
    scrape_interval: 15s