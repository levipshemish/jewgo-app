global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@jewgo.app'
  smtp_auth_username: 'alerts@jewgo.app'
  smtp_auth_password: 'your-smtp-password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 15m

    # Authentication security alerts
    - match:
        component: authentication
        severity: critical
      receiver: 'security-critical'
      group_wait: 0s
      repeat_interval: 10m

    # Database alerts
    - match:
        component: database
      receiver: 'database-alerts'
      group_wait: 30s
      repeat_interval: 30m

    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'infrastructure-alerts'
      group_wait: 1m
      repeat_interval: 1h

    # Application alerts
    - match:
        component: application
      receiver: 'application-alerts'
      group_wait: 2m
      repeat_interval: 1h

    # Business metrics alerts
    - match:
        component: business
      receiver: 'business-alerts'
      group_wait: 5m
      repeat_interval: 2h

    # Monitoring system alerts
    - match:
        component: monitoring
      receiver: 'monitoring-alerts'
      group_wait: 1m
      repeat_interval: 30m

    # Warning level alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 2h

    # Info level alerts
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 10m
      repeat_interval: 4h

receivers:
