inhibit_rules:
  # Inhibit warning alerts if critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit individual instance alerts if the service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  # Inhibit database alerts if the database is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      component: 'database'
    equal: ['instance']

  # Inhibit application alerts if the application is down
  - source_match:
      alertname: 'ApplicationDown'
    target_match:
      component: 'application'
    equal: ['instance']
