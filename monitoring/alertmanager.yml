route:
  receiver: default
  routes:
    - matchers: [severity="page"]
      receiver: pager
    - matchers: [severity="ticket"]
      receiver: opsroom

receivers:
  - name: default
    webhook_configs:
      - url: http://localhost:9093/api/v1/alerts
  - name: pager
    webhook_configs:
      - url: http://localhost:9093/api/v1/alerts
  - name: opsroom
    webhook_configs:
      - url: http://localhost:9093/api/v1/alerts