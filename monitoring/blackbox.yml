modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      valid_status_codes: [200, 204, 301, 302]
      preferred_ip_protocol: "ip4"

  http_api_post_json:
    prober: http
    timeout: 10s
    http:
      method: POST
      headers:
        Content-Type: application/json
        Authorization: "Bearer ${API_BEARER_TOKEN}"
      body: '{"ping":"ok"}'
      valid_status_codes: [200]
      preferred_ip_protocol: "ip4"