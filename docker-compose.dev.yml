

services:
  # Frontend Development Service with Auto-Rebuild
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DOCKER=true
      # Point to your production backend URL
      - NEXT_PUBLIC_API_URL=https://jewgo-app-oyoh.onrender.com
      - NEXT_PUBLIC_BACKEND_URL=https://jewgo-app-oyoh.onrender.com
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=https://lgsfyrxkqpipaumngvfi.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_0iwWwM0kEGMnDApN5BYfZg_lIXWnD_n
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Google Maps API
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      - NEXT_PUBLIC_GOOGLE_MAPS_MAP_ID=${NEXT_PUBLIC_GOOGLE_MAPS_MAP_ID}
      # Admin Configuration
      - NEXT_PUBLIC_ADMIN_EMAIL=admin@jewgo.com
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      # Database URL
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      - /app/.vercel
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Enable auto-restart on file changes
    develop:
      watch:
        - action: rebuild
          path: ./frontend
          ignore:
            - node_modules/
            - .next/
            - .git/
            - .vercel/
            - coverage/
            - .DS_Store
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - .next/
            - .git/
            - .vercel/
            - coverage/
            - .DS_Store

networks:
  dev-network:
    driver: bridge
