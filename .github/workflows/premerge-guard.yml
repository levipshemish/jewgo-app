name: Pre-Merge Guard
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm mcp:install

      - name: Build MCP servers
        run: pnpm mcp:build

      - name: Run TypeScript strict check
        run: |
          node tools/ts-next-strict-mcp/dist/check.js tsc frontend

      - name: Run ESLint check
        run: |
          node tools/ts-next-strict-mcp/dist/check.js eslint frontend "app/**/*.tsx"

      - name: Run pre-merge guard
        run: |
          node tools/ci-guard-mcp/dist/check.js frontend "https://jewgo-app.vercel.app/health" "https://jewgo.onrender.com/health" 500 2

      - name: Check schema drift (if DB URL available)
        if: env.DATABASE_URL
        run: |
          echo '{"type":"tool","name":"schema_diff","params":{
            "db_url":"${{ env.DATABASE_URL }}",
            "metadata_module":"backend.database.models"
          }}' | schema-drift-mcp
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
