version: '3.8'

services:
  # Frontend Service (Production-like - connects to real production backend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.optimized
      args:
        - BUILDKIT_INLINE_CACHE=1
    env_file:
      - ./config/environment/frontend.production.env
    ports:
      - "3000:3000"
    networks:
      - jewgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  jewgo-network:
    driver: bridge
